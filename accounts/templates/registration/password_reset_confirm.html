{% extends "auth_base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    {{title}}
{% endblock title %}


{% block content %}


    <section class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 col-md-8 col-sm-11">
        <div class="shadow p-6 login bg-white">
         <div class="store-name">flipmarto</div>
          <h4 class="text-left mb-3 font-w-5">{{title}}</h4>
          <form method="POST"  novalidate>
            {% csrf_token %}
            {{form|crispy}}

            <input type="submit" class="btn btn-primary btn-block" value="Change Password">



          </form>


        </div>
      </div>
    </div>
  </div>
</section>



{% endblock content %}
