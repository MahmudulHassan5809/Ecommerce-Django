{% extends "base2.html" %}

{% block style %}
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v8.0" nonce="YG3G94hm"></script>
{% endblock style %}

{% block title %}
    {{title}}
{% endblock title %}

{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- Blog Card -->
            <div class="card border-0 bg-transparent">
                <div class="position-relative rounded overflow-hidden">
                  <div class="position-absolute z-index-1 bg-white text-pink text-center py-2 px-3 my-4 blog-info rounded-right"><i class="las la-calendar-check"></i> {{post.created_at}}</div>
                  <img src="{{post.image.url}}" class="rounded" width="100%" style="object-fit: cover; min-height:240px;z-index: -100;">
                </div>
                <div class="card-body pt-5 px-0">

                    <h2 class="font-w-6 mb-3 line-h-normal link-title">{{post.title}}</h2>


                  <p>{{post.description}}</p>
                </div>
                <div class="d-md-flex justify-content-between mt-2 mb-8 border-top border-bottom py-4">
                    <div class="d-flex align-items-center">
                  <ul class="list-inline social-icons">
                    <li class="list-inline-item"><a class="bg-white p-2 link-title ic-1-1x" href="#"><i class="la la-facebook"></i></a>
                    </li>
                    <li class="list-inline-item"><a class="bg-white p-2 link-title ic-1-1x" href="#"><i class="la la-dribbble"></i></a>
                    </li>
                    <li class="list-inline-item"><a class="bg-white p-2 link-title ic-1-1x" href="#"><i class="la la-instagram"></i></a>
                    </li>
                    <li class="list-inline-item"><a class="bg-white p-2 link-title ic-1-1x" href="#"><i class="la la-twitter"></i></a>
                    </li>
                    <li class="list-inline-item"><a class="bg-white p-2 link-title ic-1-1x" href="#"><i class="la la-linkedin"></i></a>
                    </li>
                  </ul>
                    </div>
                </div>
            </div>

            <div class="owl-carousel no-pb" data-dots="false" data-items="3" data-md-items="2" data-sm-items="2" data-margin="30" data-autoplay="true">
                {% for post in related_posts %}
                <div class="item">
                    <div class="card border-0 bg-transparent">
                    <div class="position-relative rounded overflow-hidden">
                    <div class="position-absolute z-index-1 bg-white text-pink text-center py-1 px-3 my-4">{{post.created_at}}</div>
                    <img class="card-img-top hover-zoom" src="{{post.image.url}}"> </div>
                    <div class="card-body px-0 pb-0">
                        <h2 class="h5 font-w-5 mt-2 mb-0"> <a class="link-title" href="{{post.get_detail_url}}">{{post.title}}</a> </h2>
                    </div>
                    <div></div>
                    </div>
                </div>
                {% endfor %}

            </div>

            <div class="comment-area mt-5">
                <div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5" data-width="100%" data-colorscheme="light"></div>
            </div>
    </div>
</div>

</div>
</section>
{% endblock content %}
