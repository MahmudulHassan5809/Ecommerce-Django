{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="keywords" content="bootstrap 4, premium, multipurpose, ecommerce, html5, CSS" />
    <meta name="description" content="Bootstrap 4 Landing Page Template" />
    <meta name="author" content="www.themesground.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>{% block title %}{% endblock title %}</title>

    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />

    <!-- inject css start -->
        {% include 'partials/_css.html' %}
    <!-- inject css end -->

</head>
<body class="bg-light-4">

    <!-- page wrapper start -->
    <div class="page-wrapper">
        <!-- preloader start -->

            <div id="ht-preloader">
                <div class="loader clear-loader"> <img class="img-fluid" src="{% static 'images/loader.gif' %}" alt=""> </div>
            </div>

        <!-- preloader end -->
    </div>
    <!-- page wrapper end -->


    <!--header start-->
        {% include 'partials/auth/_header.html' %}
    <!--header end-->


    <!--body content start-->
        <div class="page-content">
            {% include 'partials/_alert.html' %}
           <!--main start-->
                {% block content %}

                {% endblock content %}
            <!--main end-->
        </div>

    <!--body content end-->


    <!--footer start-->
      {% include 'partials/_footer.html' %}
    <!--footer end-->

    <!--back-to-top start-->
        <div class="scroll-top"><a class="smoothscroll" href="#top"><i class="las la-angle-up"></i></a></div>
    <!--back-to-top end-->

    <!-- inject js start -->
      {% include 'partials/_js.html' %}
    <!-- inject js end -->

</body>
</html>
