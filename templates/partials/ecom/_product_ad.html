{% load static %}

<section class="banner-row pt-5 pb-0">
              <div class="container">
                <div class="row">
                  {% for ad in ad_list %}
                  <div class="col-12 col-lg-4 col-md-6">
                    <div class="position-relative rounded overflow-hidden">
                      <!-- Background -->
                      <img class="img-fluid hover-zoom" src="{{ad.image.url}}" alt="">
                      <!-- Body -->
                      <div class="position-absolute top-50 pl-5">
                        <h6 class="text-white">{{ad.title}}</h6>
                        <!-- Heading -->

                        <!-- Link --> <a class="more-link text-white" href="{{ad.link}}">Shop Now </a> </div>
                    </div>
                  </div>
                  {% endfor %}

                </div>
              </div>
            </section>
