<nav aria-label="Page navigation" class="mt-5">
          <ul class="pagination">

            {% if products.has_previous %}
                <li class="page-item"><a class="page-link" href="?page={{ products.previous_page_number }}">Previous</a>
                </li>
            {% else %}
                 <li class="page-item"><a class="page-link" href="javascript:void(0)">Previous</a>
                </li>
            {% endif %}

            {% for i in products.paginator.page_range %}
                {% if products.number == i %}
                <li class="page-item"><a class="page-link" href="?page={{ i }}">{{i}}</a>
                </li>
                {% endif %}
            {% endfor %}

            {% if products.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ products.next_page_number }}">Next</a>
            </li>
            {% else %}
                <li class="page-item"><a class="page-link" href="javascript:void(0)">Next</a>
            </li>
            {% endif %}
          </ul>
</nav>
